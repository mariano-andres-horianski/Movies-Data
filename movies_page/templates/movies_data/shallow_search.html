{% extends "movies_data/base.html" %}

{% block main %}

<div class="search-form" >
    <form action="{% url 'movies_page:shallow_search' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">search</button>
    </form>
</div>

{% if results %}
{% for result in results %}
<div class="search-result">
    <img src={{result.image}} class="result-image">
    <h3>{{result.title}}</h3>
    <form action="{% url 'movies_page:titles-list' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{result.id}}">
        <input type="hidden" name="title_name" value="{{result.title}}">
        <input type="hidden" name="image_url" value="{{result.image}}">
        <button type="submit"></button>
    </form>
</div>
{% endfor %}
{% endif %}

{% endblock main %}
